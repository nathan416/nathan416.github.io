<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <style>
        /* .wrapper{
            background-color: white;

            max-width: 80%;
        }

        body{
            justify-content: center;

        .timer-background{
            border: 3px solid steelblue;
            border-radius: 5px;
            padding: 10px;
            background-color: grey;
            
        }
    </style>
    <title>HW6 - JQuery</title>
    <script>
        $(function(){
            var seconds = 00;
            var tens = 00;
            var $appendTens = $("#tens")
            var $appendSeconds = $("#seconds")
            var $buttonStart = $('#button-start');
            var $buttonStop = $('#button-stop');
            var $buttonReset = $('#button-reset');
            var interval;

            $("#timer").addClass("timer-background");

            $buttonStart.click(function () {
                clearInterval(interval);
                interval = setInterval(startTimer, 10);
                $(".timer-background").css("background-color", "lightgreen");
            });

            $buttonStop.click(function () {
                clearInterval(interval);
                if (tens == "00" && seconds == "00") {
                    $(".timer-background").css("background-color", "grey");
                }else{
                    $(".timer-background").css("background-color", "lightcoral");
                }
            });

            $buttonReset.click(function () {
                clearInterval(interval);
                tens = "00";
                seconds = "00";
                $appendTens.html(tens);
                $appendSeconds.html(seconds);
                $(".timer-background").css("background-color", "grey");
            });

            function startTimer() {
                tens++;

                if (tens < 9) {
                    $appendTens.html("0" + tens);
                }

                if (tens > 9) {
                    $appendTens.html(tens);

                }

                if (tens > 99) {
                    console.log("seconds");
                    seconds++;
                    $appendSeconds.html("0" + seconds);
                    tens = 0;
                    $appendTens.html("0" + 0);
                }

                if (seconds > 9) {
                    $appendSeconds.html(seconds);
                }
            }
        });
    </script>
</head>

<body>
    <div class="wrapper">
        <h1>Stopwatch</h1>
        <h2>Vanilla JavaScript Stopwatch</h2>
        <p id="timer"><span id="seconds">00</span>:<span id="tens">00</span></p>
        <button id="button-start">Start</button>
        <button id="button-stop">Stop</button>
        <button id="button-reset">Reset</button>
    </div>
</body>

</html>
